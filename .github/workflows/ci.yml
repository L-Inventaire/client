name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || github.event_name == 'push' && github.ref == 'refs/heads/develop'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install dependencies
        run: yarn install

      - name: Run linter
        run: yarn linter

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/l-inventaire/client/nginx:latest --build-arg SENTRY_AUTH_TOKEN={{ SENTRY_AUTH_TOKEN }} .

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: RomaricMourgues
          password: ${{ secrets.DOCKER_PASSWORD }}
          registry: ghcr.io

      - name: Push Docker image
        run: |
          docker push ghcr.io/l-inventaire/client/nginx:latest
